<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name='viewport' content='width=device-width,height=device-height,initial-scale=1, maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>   
    
</head>
<body>
    <input type="hidden" id="myInputhidden">
    <div>
        <center>
            <div id="imgLoader">
               <!--<img src="img/ajax-loader.gif" id="loading-image" />-->
                <img src="img/301 (2).GIF" id="loading-image" style="width:55px;height:55px;padding-top:5px"/>
            </div>
            
            <div style="width:100%;height:70px;outline:none"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td style="float:left;width:30%">
                             <div style="float:left;height:48px;width:100px;">
                                  <img src="img/logo1.png" class="logo"/>
                             </div>
                        </td>
                        <td>
                            <a href="customerRegister.html" id="register"><h1>Register</h1></a>
                        </td>                        
                    </tr>
                </table>
          </div>
             
            <div style="height:5%;width:100%;padding-top:71px;">
                <span class="slogan">Save Money - Save Time - Save the Planet</span>
            </div>
            
            <div style="margin-bottom:2%;padding-top:5%;">
                <img src="img/LoganCar.png" style="width:170px;height:120px"/>
            </div>
            <div style="padding-top:0">
                <label id="lblMsg" style="color:#D70007;font-size:12px"></label><br/>
                <label id="lblMess1" style="color:#D70007; font-size:12px; display:none;">The email address for this account has not been verified. Please check your email and follow the instructions contained therein or </label>
                <a id="aEmailResndVerificationLink" style="color:#0000FF; font-size:12px; font-weight:600; text-decoration:underline; cursor:pointer; display:none;" onclick="resendEmailVerification()">Click here</a>
                <label id="lblMess2" style="color:#D70007; font-size:12px; display:none;"> and we will resend the verification request email.</label>
                <label id="lblResMess1" style="color:#D70007; font-size:12px; display:none;">Your account is currently inactive. Please </label>
                <a id="aresendResendpwdlink" style="color:#0000FF; font-size:12px; font-weight:600; text-decoration:underline; cursor:pointer; display:none;" onclick="resetpwdlnk()">Click here</a>
                <label id="lblResMess2" style="color:#D70007; font-size:12px; display:none;"> . A password reset link will send to your registered email address.</label>
                <br />
                <input type="text" id="txtUserName" style=" font-family: MS;" placeholder="Username" />
                <input type="password" id="txtPassword" style="font-family: MS;" placeholder="Password"/><br/>
                
                <input type="checkbox" id="chkRem" style="display:none" checked="true"/>
                
                <div style="margin-top:8%;">
                    <input type="button" class="btn-tmp" style="width:80%;-webkit-appearance:none;-moz-appearance:none;" value="Log In" onclick="login()" />
                </div>
                <div style="text-align:center">
                    <input type="button" class="btn-tmp" style="width:39.5% !important;font-size: 13px !important;-webkit-appearance:none;-moz-appearance:none;" value="Forgot Password" onclick= "forgotPass()" />
                    <input type="button" class="btn-tmp" style="width:39.5% !important;font-size: 13px !important;-webkit-appearance:none;-moz-appearance:none;" value="Forgot Username" onclick= "forgotUser()" />
                </div>
            </div>
        </center>        
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="Common/CheckConnection.js"></script>
</body>
</html>
