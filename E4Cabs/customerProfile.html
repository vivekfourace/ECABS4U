<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="Scripts/jquery-2.0.3.min.js"></script>  
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/customerProfile.js"></script> 
    <script type="text/javascript" src="Common/FailedBookings.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    

    <title></title>
</head>
<body>
    <div id="transparent_div" style="display: none"></div>
    <div style="width: 100%; height: 70px" class="header">
        <table style="width: 100%; padding-top: 1%;">
            <tr>
                <td  style="float: left;width:30%;">
                    <div style="float: left; height: 48px; width: 100px;">
                        <img src="img/logo1.png" class="logo"/>
                    </div>
                </td>
                <td style="float: left; width:50%; padding-left: 3%;">
                    <div style="padding-top: 13px;">
                        <b class="header-font" style="color: white; font-size: 16px;">Profile</b>
                    </div>
                </td>
                <td  style="float: right;width;15%;">
                    <div style="float: right; padding-top: 1%;">
                        <img src="img/backk.png" height="35" style="cursor: pointer;" onclick="backToIndex();" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div data-role="content" style="padding-top: 76px; width: 100%;">
        <div style="width:100%;height:30px">
            <span style="padding-right: 10px; float: right">
                <a href="#" style="color: #2980CE;" onclick="changepassword()"><i>Change password</i></a>
            </span>
        </div>
        <table align="left" style="width: 25%;">
            <tr>
                <td rowspan="2">
                    <img style="height: 80px" src="img/man.png" />
                </td>
            </tr>            
        </table>
        <table align="right" style="width: 73%">
            <tr>
                <td style="width:100%;border-bottom:2px solid #A4A4A4;height:25px">
                    <label id="lblname" class="font-style" style="font-size:20px;font-weight:bold" ></label>
                        <input type="text" id="txtname" placeholder="First name" class="font-style" style="display: none; text-align: left; width: 98%;" />
                        <input type="text" id="txtlastname" placeholder="Last name" class="font-style" style="display: none; text-align: left; width: 98%;" />
                </td>
            </tr>
            <tr>
                <td style="width:100%;border-bottom:2px solid #A4A4A4;height:25px">
                    <label id="lblMobileNo" class="font-style"></label>
                    <input type="text" id="txtMobileno" placeholder="Contact number" class="font-style" maxlength="11" style="display: none; text-align: left; width: 98%" />
                </td>
            </tr>
            <tr>
                <td style="width:100%;border-bottom:2px solid #A4A4A4;height:25px">
                    <i>
                        <label id="lblEmailID" class="font-style" style="color: #639ECD"></label>
                    </i>
                    <input type="text" id="txtEmailID" placeholder="Email" class="font-style" style="display: none; text-align: left; width: 98%" />
 
                </td>
            </tr>
        </table>
    </div>

    <div style="width: 100%; position: fixed; bottom: 0px;padding-bottom: 33%">
        <table style="width:100%;">             
            <tr>
                <td style="width:90%;text-align:center" colspan="2">
                    <input id="btnEdit" type="button" value="Edit" class="btn-tmp" style="width: 100%; color: white;" onclick="EditProfile();" />
                </td>
            </tr>
           
            <tr id="trBtnUpdate" style="display: none;">
                <td style="width:50%;text-align:center">
                    <input id="btnUpdate" type="button" value="Update" class="btn-tmp" style="color: white;width: 100%" onclick="UpdateProfile();" />
                </td>           
                <td style="width:50%;text-align:center">
                    <input id="btnCancel" type="button" class="btn-tmp" value="Cancel" style="color: white;width: 100%" onclick="CancelProfile();" />
                </td>
            </tr>
        </table>
    </div>
    
    <div class="btn-tmpFooter">
        <table style="width: 100%;border-collapse:collapse">
            <tr>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/Home.png" style="height:20px;" onclick="searchpage()"/><br/>Search
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/User.png" style="height:20px;" onclick="myProfile()" /><br/>Profile
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                         <img src="img/Cab.png" style="height:20px;" onclick="myBooking()" /><br/>Bookings
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/History1.png" style="height:20px;" onclick="bookedHistory()" /><br/>History
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/feedback.png" style="height:20px;" onclick="feedBack()" /><br/>Feedback
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/logout.png" style="height:20px;" onclick="logout()" /><br/>Logout
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
