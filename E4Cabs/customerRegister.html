<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="js/customerRegister.js"></script>

<body>
    <center>
       <div id="imgLoader">

      <div style="width:100%;height:70px"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td  style="float:left;width:30%;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  style="float:left;padding-left:3%;width:50%;">

                        </td>
                        <td   style="float:right;width:15%;">

                    </tr>
                </table>
         </div>
        <div id="divcustomerreg" style="padding-top:71px">

            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registercustomer();"/>
            </div>
        </div>  
            <div id="divSucessfulcustomer" style="width:100%;color:green;font-size:16px;font-weight:bold;position: fixed;top: 45%;left: 0;right: 0;">
                
            </div>
            <div id="divMsgcustomer" style="width:100%;color:green;font-size:16px;font-weight:bold;position: fixed;top: 53%;left: 0;right: 0;">
                
            </div>
