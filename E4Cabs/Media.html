<!DOCTYPE html>
<html>
	<head>
		<title>Media Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Player</h1>
		</header>
		<div class="content">
            <div class="action-area ch50">
                <button class="button dh" id="buttonPlayAudio">Play</button>
			    <button class="button dh" id="buttonPauseAudio">Pause</button>
			    <button class="button dh" id="buttonStopAudio">Stop</button>
            </div>
			<div class="result-area ch50">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
            </div>
			<div class="separator"></div>
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
