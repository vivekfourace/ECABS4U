<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/append.css" />
        <link rel="stylesheet" type="text/css" href="css/PopUp.css" />
        <script src="Scripts/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/driverCabLaterBooking.js"></script>
        <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>      
    </head>
    <body>
     <div id="transparent_div" style="display: none"></div>
     <div id="imgLoader">
       <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
     </div>
        <div style="width:100%;height:70px"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td  style="float:left;width:30%;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                        </td>
                        <td   style="float:left;padding-left:3%;width:50%;">
                             <div style="padding-top:13px;">
                                   <b class="header-font" style="color:white;font-size:15px;">Cab Later Booking</b>
                              </div>
                        </td>
                        <td  style="float:right; width:15%;">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
        <input type="hidden" id="hidJobNo"/>
        <div id="msg" style="padding-top:70px"></div>
        <div style="padding-top:50%; color:#0000FF;font-size:20px;text-align:center;display:none" id="bookingmsg">No booking found.</div>
        <div id="popup_box" >
         <div id="divComission" style="display:none;" align="center">
                        <table align="left" style="width:100%;background-color:#FFFFFF;">
                                 <tr>
                                   <td class="popup_header"  style="width:100%" colspan="2">
                                       <strong style="padding-left:5px;width:100%" align="center" class="test">Commission Payment</strong>
                                   </td>
                                </tr>
                                 <tr class="popup_content">
                                    <td style="width:100%" colspan="2">
                                        <b style="font-size:13px;text-align:justify;color:blue;" class="test">Confirming will take you to the payment page, we will charge 1.2<img src="img/euro.png"width="10" height="10" /> for this job on a commission.</b>
                                        <hr>
                                    </td>
                                </tr>
                                <tr class="popup_content">
                                 <td style="width:50%">
                                            <b style="font-size:13px; " class="test">Job Number</b>
                                           </td>
                                           <td style="width:50%">
                                              <b> <label id="lblconfirmjob" style="font-size:13px;" class="test"></label></b>
                                           </td>
                                </tr>
                                <tr class="popup_content">
                                            <td style="width:50%">
                                                <b style="font-size:13px;" class="test">Fare</b>
                                            </td>
                                            <td style="width:50%">
                                               <b><label id="lblconfirmfare" style="font-size:13px; "/></b>
                                            </td>
                                </tr>
                                <tr class="popup_footer">
                                            <td style="width:50%">
                                                <input type="button" value="Reject" class="ok" onclick="RejectComission()"/>
                                            </td>
                                            <td style="width:50%">
                                                <input type="button" value="Confirm" class="ok" onclick="Confirmcomission()"/>
                                            </td>
                                </tr>
                        </table>
                    </div>
         <div id="divCabLaterBooking"  style="display:none;"align="center">
                 <table style="width:100%;background-color:#FFFFFF;">
                     <tr>
                         <td class="popup_header" style="width:100%;" colspan="2">
                             <strong style="padding-left:5px;font-size:13px;width:100%;" align="center">Job Detail</strong>
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                            <strong class="tdContentstyle">Job number</strong>
                         </td>
                         <td style="width:60%;">
                            <label id="lblJobNo" class="tdContentstyle"></label>
                         </td>
                         
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Fare</strong>
                         </td>
                         <td style="width:60%;">
                             <label id="lblFare" class="tdContentstyle"></label>
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Customer name</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblDriverName" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Start date</strong>
                             
                         </td>
                         <td style="width:60%;">
                            <label id="lblStartDate" class="tdContentstyle"></label> 
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Start time</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblStartTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Search time</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblSearchTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Bid time</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblBidTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Customer special requirements</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblDSR" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_footer">
                         <td style="width:100%" colspan="2">
                             <input type="button"  value="OK" style="width:100%;" class="ok" style="color:white" onclick="Cancel();"/>
                         </td>
                     </tr>
               </table>
           </div>
         </div>
        
         <footer style="padding-top:35px" >
            <div style="width:100%;position:fixed;bottom:0px;height:20px;padding-bottom:15px;">
                <table style="width:100%;background-color:black;" class="btn-tmpFooter" >
                    <tr>
                        <td style="width:20%;">
                            <div>
                                <img src="img/User.png"  style="float:left;width:25px; cursor:pointer" title="Profile" onclick="myProfile()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Home.png"  style="float:left;width:25px; cursor:pointer" title="Home" onclick="myhome()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Cab.png"  style="float:left;width:25px; cursor:pointer" title="My Jobs" onclick="MyBookings()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/History1.png" width="25px;" style="float:left;cursor:pointer" title="Booking History" onclick="bookedHistory()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/feedback.png" style="float:left;width:25px; cursor:pointer" title="Feedback" onclick="feedBack()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/logout.png"  style="float:left;width:25px; cursor:pointer" title="Logout" onclick="logout()"/>
                                
                            </div>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
            
        </footer>
    </body>
</html>
