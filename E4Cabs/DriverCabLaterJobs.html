<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/append.css" />
    <link rel="stylesheet" type="text/css" href="css/PopUp.css" /> 
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/driverCabLaterJobs.js"></script>
    <script type="text/javascript" src="Common/Logout.js"></script>
    
    <title></title>
</head>
<body>
    <div id="transparent_div" style="display: none"></div>
    <div id="imgLoader">
               <img src="img/301 (2).GIF" id="loading-image" style="width:55px;height:55px;padding-top:5px"/>            
            </div>
    <input type="hidden" id="lblJobNumber"/>
    
    <div style="width: 100%; height: 70px;" class="header">
        <table style="width: 100%; padding-top: 1%;">
            <tr>
                <td style="float: left;width:30%">
                    <div style="float: left; height: 48px; width: 100px;">
                        <img src="img/logo1.png" class="logo"/>
                    </div>

                </td>
                <td  style="float: left; padding-left: 3%;width:50%;">

                    <div style="padding-top: 13px;">
                        <b class="header-font" style="color: white; font-size: 16px;">Cab later jobs</b>
                    </div>

                </td>
                <td  style="float: right;width:15%">
                    <div style="float: right; padding-top: 1%;">
                        <img src="img/backk.png" height="35" style="cursor: pointer" onclick="backToIndex();" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="msg" style="padding-top:70px;overflow:auto;padding-bottom:22%;"></div>
    <div style="padding-top:50%; color:#0000FF;font-size:20px;text-align:center;display:none" id="bookingmsg">No booking information available.</div>    
   
    
    
    <div id="popup_box">
<div id="divCabLaterBooking"  style="display:none;"align="center">
                 <table style="width:100%;background-color:#FFFFFF; border-collapse:collapse;">
                     <tr>
                         <td class="popup_header" style="width:100%;" colspan="2">
                             <strong style="padding-left:5px;font-size:13px;width:100%;" align="center">Job Detail</strong>
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                            <strong class="tdContentstyle">Job Number</strong>
                         </td>
                         <td style="width:60%;">
                            <label id="lblJobNo" class="tdContentstyle"></label>
                         </td>
                         
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Fare</strong>
                         </td>
                         <td style="width:60%;">
                             <label id="lblFare" class="tdContentstyle"></label>
                         </td>
                     </tr>                     
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Date</strong>
                             
                         </td>
                         <td style="width:60%;">
                            <label id="lbltDate" class="tdContentstyle"></label> 
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Time</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">From</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblFrom" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">To</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblTo" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Customer Name</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblCustomerName" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     
                     
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Customer Contact</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <img src="img/phone_call.png"/>
                             <a href="#" onclick="makeCall()">
                                 <label id="lblCustomerContact" class="tdContentstyle"></label>
                             </a>                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">No of Passengers</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblNoOfPassenger" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                      <tr class="popup_content" id="rtnfrom" style="display:none;">
                         <td style="width:40%;">
                             <strong class="tdContentstyle" >Return from</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblreturnfrom" class="tdContentstyle">Bangalore</label>
                             
                         </td>
                     </tr>
                      <tr class="popup_content" id="rtnto" style="display:none;">
                         <td style="width:40%;">
                             <strong class="tdContentstyle" >Return to</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblreturnto" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                      <tr class="popup_content" id="labelline" style="display:none;">
                         <td style="width:100%;" colspan="2">
                             <hr>
                             <center><label id="lblFeedback"  class="tdContentstyle" style="text-align:center;font-size:14px;font-weight:bold">Feedback</label></center>
                             
                         </td>
                         
                     </tr>
                      <tr class="popup_content" id="custFeedback" style="display:none;">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Customer Feedback</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblCustomerFeedback" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content" id="MyFeedback" style="display:none;">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">My Comments</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblMyFeedback" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_footer">
                         <td style="width:100%" colspan="2">
                             <input type="button"  value="OK" style="width:100%;-webkit-appearance:none;-moz-appearance:none;color:white" class="ok" onclick="Cancel();"/>
                         </td>
                     </tr>
               </table>
                </div>
</div>
        <div class="btn-tmpFooter">                
               <table style="width:100%;border-collapse:collapse" >
                    <tr>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/Home.png" style="height:20px;" onclick="HomePage()"/><br/>Home
                            </div>
                        </td>
                        <td style="width:17%">
                             <div style="padding-top:5px">
                                <img src="img/User.png" style="height:20px;" onclick="MyProfilePage()"/><br/>Profile
                            </div>
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/Cab.png" style="height:20px;" onclick="MyBookings()"/><br/>Bids
                            </div>
                            
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/History1.png" style="height:20px;" onclick="bookedHistory()"/><br/>History
                            </div>
                            
                        </td>
                        <!--<td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/feedback.png" style="height:20px;" onclick="feedBack()"/><br/>Feedback
                            </div>
                        </td>-->
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/logout.png" style="height:20px;" onclick="logout()"/><br/>Logout
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
