<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />    
    <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="Common/ChangePassword.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript">
        function backToIndex()
            {
                window.location='driverProfile.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId;
            }
        function HomePage(){
            window.location='driverHome.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId;
        }
        function MyBookings(){
            window.location='DriverCabLaterBooking.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId;
        }
        
        function logout(){
            navigator.notification.confirm(
            "Do you want to logout?",
            onLogoutCallback,
            "Confirm",
            "No, Yes"
            );
        }
        
        function onLogoutCallback(buttonIndex)
        {
            if(buttonIndex == 1)
            {
                return false;
            }
            else if(buttonIndex == 2)
            {
                $.ajax({url:"http://115.115.159.126/ECabs/ECabs4U.asmx/logout",
                    type:"POST",
                    dataType: "Json",
                    data:"{'userID':'" +userId+"'}",
                    contentType: "application/json; charset=utf-8",                     
                    success: {},
                 }); 
                $.cookie("remember", false);
                window.location = "index.html";
            }
        }
        function MyProfilePage(){
            window.location='driverProfile.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId;
        }
        
        function bookedHistory()
        {
          window.location='driverHistory.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId;  
        }
        
        function feedBack()
        {
            window.location='driverFeedback.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId;
        }
        
   </script>
</head>

<body>
    <center>
        <div id="transparent_div" style="display: none"></div>
           <div id="imgLoader">
               <img src="img/ajax-loader.gif" id="loading-image" /><br/>             
            </div>
           <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td  style="float:left;width:30%">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"/>
                             </div>
                        </td>
                        <td  style="float:left;padding-left:3%;width:50%">
                           
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:16px;">Change password</b>
                                </div>
                           
                        </td>
                        <td  style="float:right;width:15%">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35" style="cursor:pointer"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
           </div>
            <div style="padding-top:30%"></div><!--Empty div-->
        
                <div style="padding-top:5%;height:40px;">
                    <label id="lblMsg" style="color:#D70007;font-size:12px;"></label><br/>    
                </div>
                <div style="padding-top:2%;">
                    <input type="password" id="curentpswd" style="font-family:Trebuchet MS;width:80%;" placeholder="Current password" />
                    <input type="password" id="txtNew" style="font-family:Trebuchet MS;width:80%;" placeholder="New password" />
                    <input type="password" id="txtConform" style="font-family:Trebuchet MS;width:80%;" placeholder="Confirm password"/>
                    <div style="margin-top:3%;">
                    <input type="button" style="width:80%" class="btn-tmp" value="Submit" onclick="ChangePaswords()" />
                </div>
               </div>
           </center>    
        <div class="btn-tmpFooter">                
               <table style="width:100%;border-collapse:collapse" >
                    <tr>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/Home.png" style="height:20px;" onclick="HomePage()"/><br/>Home
                            </div>
                        </td>
                        <td style="width:17%">
                             <div style="padding-top:5px">
                                <img src="img/User.png" style="height:20px;" onclick="MyProfilePage()"/><br/>Profile
                            </div>
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/Cab.png" style="height:20px;" onclick="MyBookings()"/><br/>Bookings
                            </div>
                            
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/History1.png" style="height:20px;" onclick="bookedHistory()"/><br/>History
                            </div>
                            
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/feedback.png" style="height:20px;" onclick="feedBack()"/><br/>Feedback
                            </div>
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/logout.png" style="height:20px;" onclick="logout()"/><br/>Logout
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
